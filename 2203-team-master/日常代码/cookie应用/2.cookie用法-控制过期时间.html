		//设置cookie的过期时间使用expires单位是天，或者使用max-age单位是秒    key=value;expires=日期天数  或key=value;max-age=秒数

		//2.方法1-设置cookie过期时间为天数
		function setCookie(key, value, day) {
			var now = new Date();
			now.setDate(now.getDate() + day)
			document.cookie = key + '=' + value + ';expires=' + now;
		}
