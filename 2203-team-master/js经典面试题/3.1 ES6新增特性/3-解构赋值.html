    <script>
		/* 解构赋值：简化了提取数据的方便性
		解构赋值注意问题：
		1.左右两边结构必须一样
		2.声明和赋值不能分开(必须在一句话里完成)
       */
	    //0.传统对象访问
	      let people = {
	          name: 'lux',
	          age: 20
	      }
	  console.log(people.name,people.age)
	  
	  //1.解构赋值-左右两边结构必须一样
     let {name,age}=people
     console.log(21,name,age);

	  
	//   //数组
	  let arr=[4,5]
	  console.log(arr[0],arr[1]);

	  //解构下
	  let [a,b]=[4,5]
     console.log(a,b);
	  
	  //2.如果是对象,对不上号就会找不到
	  let {name1,age1}=people
	  console.log(name1,age1)
